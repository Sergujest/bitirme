<!DOCTYPE html>
<html>
<head>
    <!-- End Google Tag Manager -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <meta name="google-signin-client_id" content="681709488013-hrb1passgd9fbvvpfnfc0c12fepmge65.apps.googleusercontent.com">
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/videos.css') }}">
    
</head>
<body onload="check_member()">
    <div class="container-fluid" style="background-color: #00b3ff;">
        <div class="row" style="padding-top: 10px;padding-bottom: 10px; margin-left: 5px; margin-right: 5px;">
          <div class="col-8">
            <img id='logo' src="{{ url_for('static', filename='images/logo.png') }}">
          </div>
          <div class="col-2">
            <div class="float-right">
                <span class="mail_span" style="background-color: blue; font-size: 20px; color: white;"></span>
            </div>
          </div>
          <div class="col-2">
            <div class="float-right">
                <a class="signOut_btn btn btn-primary" href="/" onclick="signOut()">Sign out</a>
            </div>
          </div>
        </div>
      </div>
    
    
      <div class="container-fluid " style="margin-top: 20px;">
        <div class="row " >
          <div class="col-sm">
            <video id="player" playsinline controls style="height: 600px; width: 100%;">
                <source src="{{videoLink_mp4}}" type="video/mp4" />
                <source src="{{videoLink_webm}}" type="video/webm">
            </video>
          </div>
        </div>
      </div>


    <div class="container-fluid" style="padding-top: 20px;">
        <div class="row">
          
            <div class="col-sm border">
              <div style="overflow: scroll; height:800px">
                <div class="card">
                    <div class="card-body align-self-center">
                    <h2 class="card-title ">Answered Questions</h2>
                    </div>
                </div>
                <div class="card" id="new_question_card">
                    <div class="card-body">
                    <h5 class="card-title">Create New Question</h5>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" >Title:</span>
                        </div>
                        <input type="text" class="form-control" id="questionTitle">
                      </div>
                    <br>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Detail:</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea " id="questionDetail"></textarea>
                      </div>
                    <br>
                    <div class="float-right">
                        <button class="btn btn-outline-primary" id="question_submit_button" > Submit</button>
                    </div>
                    </div>
                </div>
            </div>
          </div>

          <div class="col-sm border">
            <div style="overflow: scroll; height:800px">
              <div class="card" id='unanswered_card'>
                  <div class="card-body align-self-center">
                  <h2 class="card-title ">Unanswered Questions</h2>
                  </div>
              </div>
          </div>
        </div>
        
        <div class="col-sm border answer_section">
            <div style="overflow: scroll; height:800px">
              <div class="card">
                  <div class="card-body align-self-center">
                  <h2 class="card-title ">Answers</h2>
                  </div>
              </div>
              <div class="card" id="new_answer_card">
                <div class="card-body">
                <h5 class="card-title">Create New Answer</h5>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Detail:</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" id="answerDetail"></textarea>
                  </div>
                <br>
                <div class="float-right">
                    <button class="btn btn-outline-primary" id='answer_submit_button'> Submit</button>
                </div>
                </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/videos.js') }}"></script>  
</body>
</html>
