<!DOCTYPE html>
<html>
<head>
    <!-- End Google Tag Manager -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <meta name="google-signin-client_id" content="681709488013-hrb1passgd9fbvvpfnfc0c12fepmge65.apps.googleusercontent.com">
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/teacher.css') }}">
    
</head>
<body onload="check_member()">
    <div class="container-fluid" style="background-color: #00b3ff;">
        <div class="row" style="padding-top: 10px;padding-bottom: 10px; margin-left: 5px; margin-right: 5px;">
          <div class="col-8">
            <img id='logo' src="{{ url_for('static', filename='images/logo.png') }}">
          </div>
          <div class="col-2">
            <div class="float-right">
                <span class="mail_span" style="background-color: blue; font-size: 20px; color: white;"></span>
            </div>
          </div>
          <div class="col-2">
            <div class="float-right">
                <a class="signOut_btn btn btn-primary" href="/" onclick="signOut()">Sign out</a>
            </div>
          </div>
        </div>
      </div>

    <div class="container border border-primary" style="margin-top: 20px;">
        <div class="row border border-primary">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Video Name</th>
                    <th scope="col">Like</th>
                    <th scope="col">Click To Copy</th>
                  </tr>
                </thead>
                <tbody id='title_body'>
                </tbody>
              </table>
        </div>
    </div>
    <div class="container border border-primary" style="margin-top: 20px;">
        <div class="card" id='new_mp4' style="margin-top:20px">
            <div class="card-body align-self-center">
            <h2 class="card-title ">Add New mp4</h2>
            </div>
        </div>
        <div class="input-group mb-3" style="margin-top: 10px;">
            <div class="input-group-prepend">
              <button class="submit_file btn btn-outline-secondary" type="button">Submit</button>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile03">
              <label class="custom-file-label" id='file_name' for="inputGroupFile03">Choose file</label>
            </div>
          </div>
    </div>
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/teacher.js') }}"></script>  
</body>
</html>
